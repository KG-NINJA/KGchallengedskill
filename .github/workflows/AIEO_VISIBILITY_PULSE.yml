name: ðŸŒ€ AIEO Multi-Keyword Visibility Pulse

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: aieo_visibility_pipeline
  cancel-in-progress: true

jobs:
  pulse:
    name: ðŸ“¡ Visibility Tracking
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ç„¡åŠ¹åŒ–
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas matplotlib requests feedparser
      
      - name: Run AIEO Visibility Tracker
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
        run: python scripts/aieo_visibility_tracker.py
      
      - name: Commit & Push visibility results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add visibility_log.csv visibility_chart.png visibility_growth_rate.png || true
          git diff --staged --quiet || git commit -m "ðŸ“¡ Updated AIEO Visibility Pulse - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
