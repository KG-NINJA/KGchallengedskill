name: ğŸŒ€ AIEO Multi-Keyword Visibility Pulse

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: aieo_visibility_pipeline
  cancel-in-progress: true

jobs:
  pulse:
    name: ğŸ“¡ Visibility Tracking & Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas matplotlib requests feedparser
      
      - name: ğŸ” Run AIEO Visibility Tracker
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
        run: |
          echo "ğŸ“Š Starting visibility tracking..."
          python scripts/aieo_visibility_tracker.py
      
      - name: ğŸ“ˆ Run Enhanced Visibility Analysis
        run: |
          echo "ğŸ” Running enhanced analysis..."
          python scripts/enhanced_visibility_analyzer.py
      
      - name: ğŸ“Š Commit & Push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # ã™ã¹ã¦ã®ç”Ÿæˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¿½åŠ 
          git add visibility_log.csv || true
          git add visibility_chart.png || true
          git add visibility_growth_rate.png || true
          git add visibility_detailed_analysis.png || true
          
          # å¤‰æ›´ãŒã‚ã‚Œã°ã‚³ãƒŸãƒƒãƒˆ
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“¡ Updated AIEO Visibility Pulse - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
