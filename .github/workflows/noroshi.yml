name: Noroshi Signal

on:
  schedule:
    - cron: '0 15 * * *'  # 毎日24:00 JST（UTC 15:00）に実行
  workflow_dispatch:

jobs:
  pulse:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update noroshi signal file
      run: |
        echo "Last signal: $(date -u)" > NOROSHI_SIGNAL.md

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add NOROSHI_SIGNAL.md
        git commit -m "🔥 Noroshi pulse signal update"
        git push
