          } > NOROSHI_SIGNAL.md

      - name: Convert Markdown to HTML
        run: |
          sed -E \
            -e 's/\*\*(.+)\*\*/<strong>\1<\/strong>/g' \
            -e 's/\[(.+)\]\((https?:\/\/[^\)]+)\)/<a href="\2" target="_blank">\1<\/a>/g' \
            NOROSHI_SIGNAL.md > NOROSHI_SIGNAL.html

      - name: Generate index.html with stealth SEO & OGP
        run: |
          cat > index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>NOROSHI Daily Pulse</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Hidden stealth metadata -->
            <meta name="keywords" content="KGNINJA,NOROSHI,AIPulsar,Geospatial AI,Automation,Daily Signal">
            <meta name="description" content="Autonomous daily AI pulse signal for crawlers.">
            <meta name="robots" content="index,follow">

            <!-- OGP -->
            <meta property="og:title" content="NOROSHI Daily Pulse by KGNINJA">
            <meta property="og:description" content="Autonomous daily AI pulse signal.">
            <meta property="og:image" content="https://github.com/KG-NINJA/KGchallengedskill/raw/main/logo.png">
            <meta property="og:url" content="https://kg-ninja.github.io/KGchallengedskill/">
            <meta property="og:type" content="website">

            <!-- Twitter Card -->
            <meta name="twitter:card" content="summary">
            <meta name="twitter:title" content="NOROSHI Daily Pulse by KGNINJA">
            <meta name="twitter:description" content="Autonomous daily AI pulse signal.">
            <meta name="twitter:image" content="https://github.com/KG-NINJA/KGchallengedskill/raw/main/logo.png">

            <style>
              body {
                font-family: system-ui, sans-serif;
                max-width: 800px;
                margin: 2rem auto;
                padding: 1rem;
                line-height: 1.6;
              }
              .logo {
                display: block;
                margin: 0 auto 1rem;
                max-width: 160px;
              }
              .signal {
                background: #f5f5f5;
                padding: 1rem;
                border-radius: 8px;
                white-space: pre-wrap;
              }
            </style>
          </head>
          <body>
            <img src="https://github.com/KG-NINJA/KGchallengedskill/raw/main/logo.png" alt="KG-NINJA Logo" class="logo">
            <div class="signal">
          EOF

          cat NOROSHI_SIGNAL.html >> index.html

          cat >> index.html <<'EOF'
            </div>
          </body>
          </html>
          EOF

      - name: Generate robots.txt and sitemap.xml
        run: |
          cat > robots.txt <<'TXT'
          User-agent: *
          Allow: /
          Sitemap: https://kg-ninja.github.io/KGchallengedskill/sitemap.xml
          TXT

          cat > sitemap.xml <<'XML'
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://kg-ninja.github.io/KGchallengedskill/</loc>
              <changefreq>daily</changefreq>
              <priority>0.8</priority>
            </url>
          </urlset>
          XML

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html robots.txt sitemap.xml NOROSHI_SIGNAL.md NOROSHI_SIGNAL.html
          git commit -m "üåê Stealth NOROSHI signal update" || exit 0
          git push
