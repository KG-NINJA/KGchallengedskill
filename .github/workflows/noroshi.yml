name: Noroshi Pulse RSS

on:
  schedule:
     - cron: "0 15 * * *"  # æ¯Žæ—¥ 15:00 UTC = ç¿Œæ—¥ 0:00 JST
  workflow_dispatch:

jobs:
  pulse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install feedparser

      - name: Fetch latest RSS headline
        id: rss
        run: |
          MSG=$(python3 rss_trigger.py)
          echo "msg=$MSG" >> $GITHUB_OUTPUT

      - name: Update noroshi signal file
        run: |
          echo "Last signal: $(date -u)" > NOROSHI_SIGNAL.md
          echo "Headline: ${{ steps.rss.outputs.msg }}" >> NOROSHI_SIGNAL.md

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add NOROSHI_SIGNAL.md
          git commit -m "ðŸš€ Noroshi RSS signal update" || exit 0
          git push
