concurrency:
  group: aieo_master_pipeline
  cancel-in-progress: true

jobs:
  visibility:
    name: ğŸŒ Visibility Pulse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install pandas matplotlib requests

      - name: Run Visibility Tracker
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
        run: python scripts/aieo_visibility_tracker.py

      - name: Commit & Push visibility results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add visibility_log.csv visibility_chart.png
          git commit -m "ğŸŒ Updated AIEO Visibility Pulse" || echo "No changes"
