name: ğŸŒ€ AIEO Master Pipeline (Visibility â†’ Effect â†’ Resonance)

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"  # JST22æ™‚

concurrency:
  group: aieo_master_pipeline
  cancel-in-progress: true

jobs:
  visibility:
    name: ğŸŒ Visibility Pulse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Install dependencies
        run: pip install pandas matplotlib requests
      
      - name: Run Visibility Tracker
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
        run: python scripts/aieo_visibility_tracker.py
      
      - name: Commit & Push visibility results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add visibility_log.csv visibility_chart.png visibility_growth_rate.png || true
          git diff --staged --quiet || git commit -m "ğŸŒ Updated AIEO Visibility Pulse [skip ci]"
          git push

  effect:
    name: ğŸ¯ Effect Analyzer
    needs: visibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      
      - name: Pull latest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main
      
      - name: Install dependencies
        run: pip install pandas matplotlib
      
      - name: Run Effect Analyzer
        run: python scripts/aieo_effect_compose.py
      
      - name: Commit & Push effect results
        run: |
          git add aieo_effect_chart.png aieo_effect_log.csv || true
          git diff --staged --quiet || git commit -m "ğŸ¯ Updated AIEO Effect Analyzer [skip ci]"
          git push

  resonance:
    name: ğŸµ Resonance Composite
    needs: effect
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      
      - name: Pull latest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main
      
      - name: Install dependencies
        run: pip install pandas matplotlib
      
      - name: Run Resonance Composite
        run: python scripts/aieo_composite_tracker.py
      
      - name: Commit & Push resonance results
        run: |
          git add aieo_resonance_chart.png aieo_resonance_log.csv || true
          git diff --staged --quiet || git commit -m "ğŸµ Updated AIEO Resonance Composite [skip ci]"
          git push
