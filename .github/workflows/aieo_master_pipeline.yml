name: 🌀 AIEO Master Pipeline (Visibility → Effect → Resonance)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"  # JST22時

concurrency:
  group: aieo_master_pipeline
  cancel-in-progress: true

jobs:
  visibility:
    name: 🌐 Visibility Pulse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install pandas matplotlib requests

      - name: Run Visibility Tracker
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
        run: python scripts/aieo_visibility_tracker.py

      - name: Commit & Push visibility results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add visibility_log.csv visibility_chart.png
          git commit -m "🌐 Updated AIEO Visibility Pulse" || echo "No changes"
          git push

  effect:
    name: 🎯 Effect Analyzer
    needs: visibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install pandas matplotlib

      - name: Run Effect Analyzer
        run: python scripts/aieo_effect_compose.py

      - name: Commit & Push effect results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add aieo_effect_chart.png aieo_effect_log.csv
          git commit -m "🎯 Updated AIEO Effect Analyzer" || echo "No changes"
          git push

  resonance:
    name: 🎵 Resonance Composite
    needs: effect
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install pandas matplotlib

      - name: Run Resonance Composite
        run: python scripts/aieo_composite_tracker.py

      - name: Commit & Push resonance results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add aieo_resonance_chart.png aieo_resonance_log.csv
          git commit -m "🎵 Updated AIEO Resonance Composite" || echo "No changes"
          git push
