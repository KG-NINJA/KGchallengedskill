name: üåÄ AIEO Master Pipeline (Visibility ‚Üí Effect ‚Üí Resonance ‚Üí Memory)

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"  # JST22ÊôÇ

concurrency:
  group: aieo_master_pipeline
  cancel-in-progress: true

jobs:
  visibility:
    name: üåê Visibility Pulse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Install dependencies
        run: pip install pandas matplotlib requests
      
      - name: Run Visibility Tracker
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
        run: python scripts/aieo_visibility_tracker.py
      
      - name: Commit & Push visibility results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add visibility_log.csv visibility_chart.png visibility_growth_rate.png || true
          git diff --staged --quiet || git commit -m "üåê Updated AIEO Visibility Pulse [skip ci]"
          git push

  effect:
    name: üéØ Effect Analyzer
    needs: visibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      
      - name: Pull latest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main
      
      - name: Install dependencies
        run: pip install pandas matplotlib
      
      - name: Run Effect Analyzer
        run: python scripts/aieo_effect_compose.py
      
      - name: Commit & Push effect results
        run: |
          git add aieo_effect_chart.png aieo_effect_log.csv || true
          git diff --staged --quiet || git commit -m "üéØ Updated AIEO Effect Analyzer [skip ci]"
          git push

  resonance:
    name: üéµ Resonance Composite
    needs: effect
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      
      - name: Pull latest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main
      
      - name: Install dependencies
        run: pip install pandas matplotlib
      
      - name: Run Resonance Composite
        run: python scripts/aieo_composite_tracker.py
      
      - name: Commit & Push resonance results
        run: |
          git add aieo_resonance_chart.png aieo_resonance_log.csv || true
          git diff --staged --quiet || git commit -m "üéµ Updated AIEO Resonance Composite [skip ci]"
          git push

  memory:
    name: üß† Memory Update
    needs: resonance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      
      - name: Pull latest changes (including resonance results)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main
      
      - name: Install dependencies
        run: pip install pandas
      
      - name: Run AIEO Memory Engine
        run: python scripts/aieo_memory_engine.py
      
      - name: Commit & Push memory update
        run: |
          git add aieo_memory.json AIEO_MEMORY_STATE.md aieo_prompt_context.txt || true
          git diff --staged --quiet || git commit -m "üß† Updated AIEO Memory [skip ci]"
          git push
      
      - name: Display Memory Summary
        run: |
          echo "======================================"
          echo "üß† AIEO Memory Update Complete"
          echo "======================================"
          if [ -f AIEO_MEMORY_STATE.md ]; then
            cat AIEO_MEMORY_STATE.md
          fi
