on:
  workflow_dispatch:   # 手動実行対応
  schedule:
    - cron: '0 0 * * *'  # 毎日UTC 0時に自動実行（日本時間9時）

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # rebaseに必要な全履歴を取得

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pandas matplotlib

      - name: Run AIEO Effect Composite
        run: |
          python scripts/aieo_effect_composite.py

      - name: Commit & Push AIEO Effect Chart (safe rebase)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 最新mainを取得してrebase（安全方式）
          git fetch origin main
          git pull origin main --rebase || true
          
          # 更新対象ファイルを追加
          git add aieo_effect_chart.png aieo_effect_log.csv
          
          # 変更がある場合のみコミット（ない場合はスルー）
          git diff --cached --quiet || git commit -m "🔁 Updated AIEO Effect (Visibility × Resonance)" || true
          
          # mainへ安全にpush（衝突や変更なしでも継続）
          git push origin main || true
